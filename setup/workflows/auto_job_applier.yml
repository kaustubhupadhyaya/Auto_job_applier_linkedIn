# .github/workflows/run-bot.yml

name: Run Python Bot Every 5 Minutes

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Runs the job on a schedule
  schedule:
    # This is a cron job expression that runs at every 5th minute
    - cron: '*/5 * * * *'

jobs:
  run-python-script:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Sets up the Python version you want to use
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # You can change this to your desired version

      # 3. (Optional but recommended) Installs dependencies from requirements.txt
      #    Create a requirements.txt file in your repo root if you have dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      # 4. Runs the Python script
      - name: Execute Python script
        run: python runAiBot.py